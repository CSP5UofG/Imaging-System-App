{% extends 'imaging_system_app/base.html' %}
{% load static %}

{% block title_block %}
    - Statistics
{% endblock %}

{% block css_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'content.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
	
	<style>
		.flex_container{
    		display: flex;
    		width: 95%;
    		font-family: 'Poppins';
			padding: 2%;
		}
		
		.flex_column{
			flex-direction: row;
			padding: 1%;
			flex: 1 1 0px;
			min-width: 0;
			margin: 1%;
		}
		
		.container_entry{
			padding: 10px;
			background-color: #0071BC;
			border-radius: 10px;
			margin: 1%;
		}
		
		img { 
			width: 100%; 
			height: auto; 
		}
		
	</style>
{% endblock %}

{% block pagetitle %}
	<h1><strong> Statistics </strong></h1>
{% endblock %}

{% block body_block %}
<div class="action_bar">
	<div class="new_entry">
		<a href="{% static 'excel/ExcelDatabase.xlsx' %}" download>Download Database</a>
	</div>
</div>
<div class="flex_container">
	<div class="flex_column">
		<img class="container_entry" src="{% static 'images/fig1.png' %}">
		<img class="container_entry" src="{% static 'images/fig2.png' %}">
	</div>
	
	<div class="flex_column">
		<img class="container_entry" src="{% static 'images/fig3.png' %}">
	</div>
</div>
{% endblock %}

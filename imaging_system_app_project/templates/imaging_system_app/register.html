<!DOCTYPE html>
{% load static %}

<html>

<head lang="en">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <meta charset="UTF-8" />

    <title>
        GIF - Register
    </title>

</head>

<body>
    <h1>Register</h1>
	{% if registered %}
		Thank you for registering, note that admin approval is needed for account activation.
	{% else %}
		<form id="user_form" method="post" action="{% url 'imaging_system_app:register' %}" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			<input type="submit" name="submit" value="Register" />
		</form>
	{% endif %}
	<p>
		<a href="{% url 'imaging_system_app:login' %}">Login</a></h2>
	</p>
</body>

</html>
